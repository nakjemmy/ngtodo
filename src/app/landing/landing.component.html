<div class="container-fluid" style="margin-top:4%">
	<div class="row">
		<div class="col-md-4 offset-md-2">	
			<form action="">
				<div class="form-group">
					<input name="todoItem" type="text" [(ngModel)]="todoItem" class="form-control">
				</div>
				<div class="form-group">
					<input class="btn btn-success" type="button" [value]="btnName" (click) = "addItem()">
				</div>	
			</form>
		</div>
		<div class="col-md-4">
			<div class="card">
				<div class="card-header">
					Todo Items ({{listItemCount}})
				</div>
			<div class="card-body" [@flyIn]="listItems.length">
				<ul class="list-group" >
					<li class="list-group-item"  *ngFor = "let listItem of listItems; let i = index" (click)="removeItem(i)">{{listItem}}</li>
				</ul>
			</div>
				
		</div>						
	</div>			
</div>
